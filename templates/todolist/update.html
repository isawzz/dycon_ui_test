{% extends 'todolist/base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container text-center">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/uptodo/{{task.id}}" method="POST">
            <input class='w-50' type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
