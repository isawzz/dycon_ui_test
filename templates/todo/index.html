<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../templates/todo/style.css" />
		<title>step 3 feedback</title>
	</head>
	<body>
		<div class="container">
			<img src="../templates/todo/logo.png" alt="Lexus" class="logo" />
			{% if message %}
			<p class="message">{{ message | safe }}</p>
			{% endif %}
			<form action="/todosubmit" method="POST">
				<div class="form-group">
					<h3>New Todo Item</h3>
					<input type="text" name="content" placeholder="go shopping" />
				</div>
				<input type="submit" value="Submit" class="btn" />
			</form>
		</div>
	</body>
</html>
