<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- #region boilerplate / style sheets -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../templates/car/style.css" />
		<link rel="stylesheet" href="../base/css/template_styles.css" />
		<!-- #endregion boilerplate / style sheets -->
		<link rel="icon" href="../templates/car/logo.png" />
		<title>step 3 feedback</title>
	</head>
	<body>
		<div class='topmenu'>
			<a href="/todo">todolist</a>
			<a href="/car">feedback</a>
			<a href="/user">user</a>
		</div>
		<div class="container">
			<img src="../templates/car/logo.png" alt="Lexus" class="logo" />
			{% if message %}
			<p class="message">{{ message | safe }}</p>
			{% endif %}
			<form action="/carsubmit" method="POST">
				<div class="form-group">
					<h3>Customer Name</h3>
					<input type="text" name="customer" placeholder="Name of vehicle owner" />
				</div>
				<div class="form-group">
					<h3>Dealer</h3>
					<select name="dealer">
						<option value="">Select Dealer</option>
						<option value="Tom Smith">Tom Smith</option>
						<option value="Karen Swanson">Karen Swanson</option>
						<option value="Jim Johnson">Jim Johnson</option>
						<option value="Shauna Gifford">Shauna Gifford</option>
					</select>
				</div>
				<div class="form-group">
					<h3>Please rate your dealer</h3>
					<input type="radio" name="rating" value="1" />
					1
					<input type="radio" name="rating" value="2" />
					2
					<input type="radio" name="rating" value="3" />
					3
					<input type="radio" name="rating" value="4" />
					4
					<input type="radio" name="rating" value="5" />
					5
					<input type="radio" name="rating" value="6" />
					6
					<input type="radio" name="rating" value="7" />
					7
					<input type="radio" name="rating" value="8" />
					8
					<input type="radio" name="rating" value="9" />
					9
					<input type="radio" name="rating" value="10" checked />
					10
				</div>
				<div class="form-group">
					<h3>Comments about your experience</h3>
					<textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked and/or did not like"></textarea>
				</div>
				<input type="submit" value="Submit" class="btn" />
			</form>
		</div>
	</body>
</html>
