<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../base/assets/images/icons/petitchat.png" />
		<link rel="stylesheet" href="../base/assets/fonts/fonts.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>update form</title>
	</head>
	<body style="font-family: opensans">
		<div class="container text-center mt-2">
			<img src="../base/assets/images/{{user.name}}.jpg" alt="Lexus" class="logo" />
		</div>
		<div class="container text-center mt-3">
			<p>List names you would like to follow (separated by comma)</p>

			<div class="form">
				<form action="/upuser/{{user.id}}" method="POST">
					<input class="w-50" type="text" name="follows" id="follows" value="{{user.follows}}" />
					<input type="submit" value="Update" />
				</form>
			</div>
		</div>
	</body>
</html>
